com.equella.core.themesettingshelp=\n\n<div id\="themeMain" >\n\t<h3>Theme settings page</h3>\n\t<p>The Theme settings page is used to change the <i>\u2018look and feel\u2019</i> of the VAULT institution.</p>\n\t<p>Select <b>browse</b> to choose a new theme file then <b>upload</b> to change the VAULT theme.  Theme files comprise a ZIP archive of \n\t images and style sheets overriding those from VAULT. It is important that image and style sheet names are identical to the existing names\n\t for the correct display of the theme.</p>\n\t<ul>\n\t\t<li><a href\="javascript\:void(0)" onclick\="switchText(''moreNavigation'')">More about the Navigation menu...</a></li>\n\t</ul>\n</div>\n\n
