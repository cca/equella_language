com.equella.core.helpfavouritesresources=\n<div id\="favMain" >\n<h3>Favourite Resources Page</h3>\n<p>This page is used to display resources that have been saved as favorites. Resources are displayed with resource information and options for viewing, commenting or removing the favorite. Searches and resources can be saved as favorites from search results or resource summary pages. \n</p>\n<p>Resources can be ordered or filtered using the Sort and Filter boxes. Select the Searches link to display favorite searches.</p>\n\n<p><a href\="javascript\:void(0)" onclick\="switchText('moreFavResrcs')">More about Favourite resources...</a></p>\n\n<h3>Other page features</h3>\n\n  <ul>\n    <li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreNavMenu')">More about the Navigation menu...</a></li>\n    <li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreSortBox')">More about the Sort box...</a></li>\n    <li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreFilterBox')">More about the Filter box...</a></li>\n  </ul>\n  <div style\="clear\: both;"></div>\n</div>\n\n<div id\="moreFavResrcs" style\="display\: none">\n  <h3>More about Favourite resources...</h3>\n  <ul>\n  <li><b>Resource title</b> &mdash; select this link to display the resource.</li>\n  <li><b>Status</b> &mdash; displays the resource status and the period since the last update.</li>\n  <li>&lt;x&gt; <b>comments</b> &mdash; select this link to display the resource summary page where comments and ratings can be entered.</li>\n  <li><b>Remove from favorites</b> &mdash; select this link to remove the resource from the favorites list.</li>\n  </ul>\n  <p><a href\="javascript\:void(0)" onclick\="switchText('favMain')"><b>Back</b></a></p>\n</div>\n
com.equella.core.helpfavouritessearches=\n<div id\="favMain" >\n<h3>Favourite Searches Page</h3>\n<p>This page is used to display searches that have been saved as favorites. Searches are displayed with query and collection information. Searches and resources can be saved as favorites from search results or resource summary pages.</p>\n<p>Searches can be ordered or filtered using the Sort and Filter boxes. Select the Resources link to display a list of favorite resources.\n<p><a href\="javascript\:void(0)" onclick\="switchText('moreFavSearches')">More about Favourite searches...</a></p>\n\n<h3>Other page features</h3>\n\n  <ul>\n    <li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreNavMenu')">More about the Navigation menu...</a></li>\n    <li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreSortBox')">More about the Sort box...</a></li>\n    <li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreFilterBox')">More about the Filter box...</a></li>\n  </ul>\n  <div style\="clear\: both;"></div>\n</div>\n\n<div id\="moreFavSearches" style\="display\: none">\n  <h3>More about Favourite searches...</h3>\n  <ul>\n  <li><b>Search name</b> &mdash; select this link to display the Search page with a list of filtered results.</li>\n  <li><b>Query</b> &mdash; displays the search query entered for the search.</li>\n  <li><b>Within</b> &mdash; displays the collection or advanced search selected for the search.</li>\n  <li><b>Criteria</b> &mdash; displays the search criteria selected for the search.</li>\n  <li><b>REMOVE</b> &mdash; select this button to remove the search from the list.</li>\n  </ul>\n  <p><a href\="javascript\:void(0)" onclick\="switchText('favMain')"><b>Back</b></a></p>\n</div>\n
com.equella.core.helppage=\n\n<div id\="helpmain">\n\n<h3>Dashboard</h3>\n<p>\n\tThe Dashboard page is your home page and displays a navigation menu, portlets, help and screen options. The menu and portlets can\n\tcomprise personally configured and system administrator configured options.\n</p>\n\n<h3>Portlets</h3>\n<p>\n\tPortlets are displayed in the central pane and typically display a summary of the available content and links to access that content. {3}\n</p>\n\n<p><a href\="javascript\:void(0)" onclick\="switchText(''moreonportals'')">More about portlets...</a></p>\n\n\n<h3>Navigation menu</h3>\n<p>\n\tThe navigation menu is displayed on the left-hand side of the page and provides links for accessing content that include standard VAULT\n\tlinks and system links configured by the administrator. The links displayed depend on the privileges granted by the System Administrator.\n</p>\n\n<p><a href\="javascript\:void(0)" onclick\="switchText(''moreonnavlinks'')">More about navigation links...</a></p>\n\n</div>\n\n<div id\="moreonportals" style\="display\: none">\n<h3>Portlets</h3>\n\t<ul>\n\t\t<li>Move a portlet by dragging the portlet title bar.</li>\n\t\t<li>Show or hide portlet content by selecting the toggle <img src\="{0}">\n\t\t button on the left-hand side of the portlet title bar.</li>\n\t\t<li>Edit the portlet details by selecting the <img src\="{1}"> button at the right-hand side of the portlet title bar.</li>\n\t\t<li>Close a portlet by selecting the <img src\="{2}"> button at the right-hand side of the portlet title bar.</li>\n\t\t<li>Administer the portlets by selecting Settings from the navigation menu then Dashboard administration.</li>\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''helpmain'')"><b>Back</b></a></p>\n</div>\n\n\n\n<div id\="moreonnavlinks" style\="display\: none">\n\t<h3>Navigation menu links</h3>\n\t<p>Navigation menu links can include\:</p>\n\t<ul>\n\t\t<li><b>Standard links</b> &mdash; Dashboard, Search, Contribute, Favorites, My resources.</li>\n\t\t<li><b>Custom links</b> &mdash; Administrator configurable links that can be an alternative to a portlet when access to content is required. Add custom links to the navigation menu by selecting Settings from the navigation menu then Edit custom links.</li>\n\t\t<li><b>Administrator links</b> &mdash; Settings, Manage resources.</li>\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText(''helpmain'')"><b>Back</b></a></p>\n</div>\n\n\n\n\t
com.equella.core.helppage.moreNavigation=\n<div id\="moreNavigation" style\="display\: none">\n\t<h3>More about the Navigation menu</h3>\n\t<p>The navigation menu is displayed on the left-hand side of the page and displays links for accessing and managing content. The menu comprises standard VAULT, browse, custom and administration links.\n\tThe links displayed depend on the privileges granted by the System Administrator.</p>\n\t<ul> \n\t\t<li><b>Standard links</b> &mdash; links for accessing content and can include Dashboard, Favorites, Search, My resources, Contribute.</li>\n\t\t<li><b>Browse links</b> &mdash; links for browsing VAULT topics. When more than five topics have been added the first four plus a <b>More...</b> link are displayed.</li>\n\t\t<li><b>Custom links</b> &mdash; links for commonly accessed content that can be within VAULT or an external website.</li>\n\t\t<li><b>Administration links</b> &mdash; links for managing or configuring VAULT that can include Tasks, Manage resources, Manage activations, Reporting, Settings.\n\t\tSelect a navigation menu link to display the corresponding page.</li>\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText('helpMain')"><b>Back</b></a></p>\n</div>\n\t
