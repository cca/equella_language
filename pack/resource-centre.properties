com.equella.core.summary.content.summary.help=\n<div id\="helpmain">\n\t<h3>Resource summary</h3>\n\t<p>The resource summary page is used to view, comment and rate a resource. Resource owners and content managers\tcan also manage resources and resource versions.</p>\n\t<p>The main panel of the summary displays resource content, viewing options, ratings and comments.</p> \n\t<p>Select a resource then a viewer option to display the resource.</p>\n\t<p>Select a rating, enter a comment then select <b>ADD COMMENT</b> to rate the resource.</p>\n\t<p>Actions, further information and previous versions can be accessed using the <b>Details</b> and <b>Actions</b> area links.\t\n\t<ul>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreAction')">More about the Actions links...</a></li>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreDetails')">More about the Details links...</a></li>\n\t</ul> \n\t<div style\="clear\: both;"></div>\n\t<h3>Other page features</h3>\n\t<ul>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreNavigation')">More about the Navigation menu...</a></li>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreAddRemoveFavorites')">More about Add/Remove favorites...</a></li>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreShare')">More about Share with others... </a></li>\n\t</ul>\n\t<div style\="clear\: both;"></div>\n</div>\n\t
com.equella.core.summary.content.summary.item.selection.details.help=\n<div id\="helpmain">\n\t<h3>Details page</h3>\n\t<p>The Details tab displays further details of a resource as well as links to view other versions and moderation history. It also provides links to Actions that can be performed on the item (depending on user permissions), such as Edit, Clone, Delete etc. The available actions are the same as those on the VAULT item summary page.</p>\n\t<ul>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreAction')">More about the Actions links...</a></li>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreDetails')">More about the Details links...</a></li>\n\t</ul> \n\t<div style\="clear\: both;"></div>\n</div>\n\t
com.equella.core.summary.content.summary.item.selection.help=\n<div id\="resourceSelect">\n\t<h3>Choose VAULT items</h3>\n\t<p>Drag and drop resources to the required areas below or click the Select button to add the resource to the highlighted area. Click Save once selections are complete.</p>\n\t<div style\="clear\: both;"></div>\n</div>\n\t
com.equella.core.summary.content.summary.item.selection.summary.help=\n<div id\="helpmain">\n\t<h3>Summary page</h3>\n\t<p>This page is used to select VAULT content for use in the integrated LMS. Content can be dragged and dropped to the required LMS section, or the required LMS section can be highlighted, then the select (plus) buttons used to add content to that section. Note that the LMS section that the VAULT selection session was accessed from will always be the default LMS section. Different sections can be selected by clicking in the yellow space around the section name.</p>\n\t<p>Summary pages can be added to an LMS section by dragging and dropping the resource title to the required section, or clicking the Select summary page button.</p>\n\t<p>Specific attachments can be added to an LMS section by dragging and dropping the attachment title to the required section, or clicking the plus button beside the required attachment.</p>\n\t<p>All attachments for a resource can be added to an LMS section by clicking the Select all button. This will result in a separate link for each attachment in the LMS section.</p>\n\t<p>All attachments for a resource can be added as a package to an LMS section by clicking the Select package button. This will result in one link in the LMS section, which, when selected, allows the user to view all the attachments within a 'package player'.</p>\n\t<p>Selections for one LMS section can be reviewed and edited by clicking the LMS section name link.</p>\n\t<p>All selections (across multiple LMS sections) can be reviewed and edited by clicking the Review all selections link.</p>\n\t<div style\="clear\: both;"></div>\n</div>\n\t
