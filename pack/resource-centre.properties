com.equella.core.myresourceseditorhelp=\n\n<div id\="myresourcesMain">\n\t<h3>Edit My resources portlet</h3>\n\t<p>The <b>My resources</b> portlet displays resources you have created or categorised by their moderation status.<p>\n\t\n\t<p>To configure the portlet\:</p>\n\t\n\t<ul>\n\t\t<li><b>Title</b> &mdash; enter the portlet name displayed in the portlet title bar.</li>\n\t\t<li>Select save to create the portlet and display it on the <b>Dashboard</b>.</li>\n\t\t<li>Select cancel to discard any entered information and return to the <b>Dashboard</b>.</li>\n\t</ul>\n\t<br>\n\t\n\t<h3>Other page features</h3>\n\t<ul>\n\t\t{0}\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText(''moreNavigation'')">More about the Navigation menu...</a></li>\n\t</ul>\n\t<div style\="clear\: both;"></div>\n</div>\n\n
