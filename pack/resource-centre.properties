com.equella.core.help.edit=\n<div id\="helpmain">\n\t<h3>Edit custom links</h3>\n\t<p>The Edit custom link page is used to reconfigure an existing custom link.</p>\n\t<p>Enter <b>Display text</b>, a relative or absolute <b>URL</b> then <b>select users</b>, groups or roles that can access the link. Once added the page must be refreshed (F5) to see the added link.</p>\n\t\n\t<ul>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreEdit')">More on editing or adding a link...</a></li>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreonnavlinks')">More about the Navigation menu...</a></li>\n\t</ul>\n    <div style\="clear\: both;"></div>\n</div>\n\n<div id\="moreEdit"  style\="display\: none">\n\t<h3>Editing or adding a link</h3>\n\t<p>A custom link can have the following properties\:<p>\n\t<ul>\n\t\t<li><b>Display text</b> &mdash; enter the name of the link to be displayed to users.</li>\n\t\t<li><b>URL</b> &mdash; enter an absolute or relative URL. Relative URLs will be resolved by appending to the server\u2019s URL (e.g. '/fieldwork/report_writing.html' will become 'http\://equella.myequellainstitution.edu/fieldwork/report_writing.html'.</li>\n\t\t<li><b>Open in a new window</b> &mdash; check this checkbox to display the URL in a new browser window.</li>\n\t\t<li><b>Who can view this URL</b> &mdash; click the <b>select users...</b> button to display the <b>Select recipients</b> dialog where users can be selected.</li>\n\t\t<li><b>Upload an icon</b> &mdash; <b>browse</b> to then select the icon file. <b>upload</b> the icon to VAULT and display it on this page at the icon size.</li>\n\t\t<li><b>download</b> &mdash; select this button to download the icon used at the entered URL. </li>\n\t\t<li><b>remove icon</b> &mdash; select this button to remove the displayed icon.</li>\n\t\t<li><b>save</b> &mdash; save any changes to this link and return to the custom links page.</li>\n\t\t<li><b>cancel</b> &mdash; discard any changes and return to the custom links page.</li>\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText('helpmain')"><b>Back</b></a></p>\n</div>\n\n<div id\="moreonnavlinks" style\="display\: none">\n\t<h3>Navigation menu</h3>\n\t<p>\n\t\tThe navigation menu is displayed on the left-hand side of the page and display links for accessing content that include standard VAULT\n\t\tlinks and system links configured by the administrator. The links displayed depend on the privileges granted by the System Administrator.\n\t</p>\n\t\n\t<p>Navigation menu links can include\:</p>\n\t<ul>\n\t\t<li><b>Standard links</b> &mdash; Dashboard, Search, Contribute, Favorites, My resources.</li>\n\t\t<li><b>Custom links</b> &mdash; Administrator configurable links that can be an alternative to a portlet when access to content is required. Add custom links to the navigation menu by selecting Settings from the navigation menu then Edit custom links.</li>\n\t\t<li><b>Administrator links</b> &mdash; Settings, Manage resources.</li>\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText('helpmain')"><b>Back</b></a></p>\n</div>\n\n\t
com.equella.core.help.list=\n<div id\="helpmain">\n\t<h3>Existing links</h3>\n\t<p>The Existing links page displays a list of existing custom links showing the display text, URL and link icon.</p>\n\t<p>Select to <b>add</b> a new link, alternatively <b>edit</b> or <b>delete</b> an existing link. Listed links can be reordered by dragging a link to a new position in the list.</p>\n\t<ul>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreAdd')">More on editing or adding a link...</a></li>\n\t\t<li style\="float\: left"><a href\="javascript\:void(0)" onclick\="switchText('moreonnavlinks')">More about the Navigation menu...</a></li>\n\t</ul>\n    <div style\="clear\: both;"></div>\n</div>\n\n<div id\="moreAdd" style\="display\: none">\n\t<h3>Editing or adding a link</h3>\n\t<p>Links are displayed in the order they appear on the user menu and the following options are provided to manage the links\:<p>\n\t<ul>\n\t\t<li><b>edit</b> &mdash; displays the <b>Edit link details</b> page</li>\n\t\t<li><b>delete</b> &mdash; removes the link from the list after confirmation.</li>\n\t\t<li><b>add</b> &mdash; display the <b>Add a new link</b> page</li>\n\t\t<li>Drag a listed link &mdash; moves the link to a new position in the list, providing a method of reordering the list.</li>\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText('helpmain')"><b>Back</b></a></p>\n</div>\n\t\n<div id\="moreonnavlinks" style\="display\: none">\n\t\t<h3>Navigation menu</h3>\n\t<p>\n\t\tThe navigation menu is displayed on the left-hand side of the page and display links for accessing content that include standard VAULT\n\t\tlinks and system links configured by the administrator. The links displayed depend on the privileges granted by the System Administrator.\n\t</p>\n\t\n\t<p>Navigation menu links can include\:</p>\n\t<ul>\n\t\t<li><b>Standard links</b> &mdash; Dashboard, Search, Contribute, Favorites, My resources.</li>\n\t\t<li><b>Custom links</b> &mdash; Administrator configurable links that can be an alternative to a portlet when access to content is required. Add custom links to the navigation menu by selecting Settings from the navigation menu then Edit custom links.</li>\n\t\t<li><b>Administrator links</b> &mdash; Settings, Manage resources.</li>\n\t</ul>\n\t<p><a href\="javascript\:void(0)" onclick\="switchText('helpmain')"><b>Back</b></a></p>\n</div>\n\n\t
