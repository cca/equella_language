com.tle.admin.taxonomy.tool.sql.tab.queryname.GET_TERM = Get term
com.tle.admin.taxonomy.tool.sql.tab.querydesc.GET_TERM = <b>Return additional term information for the given full term.</b><br><br>\
<b>Named Parameter</b>\: <b>\:term</b> - the full term including lineage.<br><br>\
<b>Result</b>\: Exactly one results, or zero results if term not found.<br><br>\
<b>Result Columns</b>\: <b>term</b> for the term value, <b>fullterm</b> for the term value including lineage and <b>isleaf</b> as a boolean (true/false/0/1).
com.tle.admin.taxonomy.tool.sql.tab.queryname.GET_CHILD_TERMS = Get child terms
com.tle.admin.taxonomy.tool.sql.tab.querydesc.GET_CHILD_TERMS = <b>Return any child nodes for a given term.</b><br><br>\
<b>Named Parameter</b>\: <b>\:parentTerm</b> - the parent term (including lineage), or blank for root terms.<br><br>\
<b>Result Columns</b>\: <b>term</b> for the term value, <b>fullterm</b> for the term value including lineage and <b>isleaf</b> as a boolean (true/false/0/1).
com.tle.admin.taxonomy.tool.sql.tab.queryname.GET_DATA_FOR_TERM = Get data for term
com.tle.admin.taxonomy.tool.sql.tab.querydesc.GET_DATA_FOR_TERM = <b>Return any text data for a key/value pair on a term.</b><br><br>\
<b>Named Parameters</b>\: <b>\:term</b> - the term (including lineage).  <b>\:dataKey</b> - the key for the requested value<br><br>\
<b>Result</b>\: If no data, then zero results.  Otherwise, exactly one result with one column (any name) containing the data.
com.tle.admin.taxonomy.tool.sql.tab.queryname.SEARCH_TERMS_ANY = Search all terms
com.tle.admin.taxonomy.tool.sql.tab.querydesc.SEARCH_TERMS_ANY = <b>Return the first 50 terms that match the given query string for the full term path.</b><br><br>\
<b>Named Parameters</b>\: <b>\:searchQuery</b> - the query string from the user containing % wild-cards.  It is expected to be used as part of a LIKE clause. <b>\:limit</b> the maximum number of results that should be returned<br><br>\
<b>Result Columns</b>\: <b>term</b> for the term value, <b>fullterm</b> for the term value including lineage and <b>isleaf</b> as a boolean (true/false/0/1).
com.tle.admin.taxonomy.tool.sql.tab.queryname.COUNT_TERMS_ANY = Count all terms
com.tle.admin.taxonomy.tool.sql.tab.querydesc.COUNT_TERMS_ANY = <b>Return the total number of terms that match the given query string for the full term path.</b><br><br>\
<b>Named Parameter</b>\: <b>\:searchQuery</b> - the query string from the user containing % wild-cards.  It is expected to be used as part of a LIKE clause.<br><br>\
