<entry key="moreListed">
<![CDATA[
<div id="moreListed" style="display:none;">
<h3>More about listed resources</h3>

<p>A list of resources is displayed that match the categorisation criteria. Select the title of a listed resource to view the resource.
com.tle.web.myresources.Search results can be displayed in groups of 10, 50 or 100 per page, with paging displayed at the end of the search results page.
</p>

<p>The information displayed for each match comprises:</p>

<ul>
	<li><b>Resource title</b> &mdash; select this link to display the resource summary page.</li>
	<li><b>Status</b> &mdash; displays the resource status and when it was last updated.</li>
	<li><b>&lt;x> comments</b> &mdash; select this link to display the resource summary page where comments and ratings can be entered.</li>
	<li><b>Add to favorites</b> &mdash; select this link to add the resource to the favorites list.</li>
	<li><b>Remove from favorites</b> &mdash; select this link to remove the resource from your favorites list.
	This link is only displayed for resources that have been added to your favorites list.</li>
</ul>

<ul>
<li style="float: left"><a href="javascript:void(0)" onclick="switchText(''moreAddItemFavourites'')">More about Add/Remove favorites...</a></li>
</ul>
