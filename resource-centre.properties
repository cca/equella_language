com.tle.web.myresources.Select the title of a listed resource to view the resource.
<a href="javascript:void(0)" onclick="switchText(''moreListed'')">More about listed resources...</a></p>

<p>Use the Add search to favorites or Share search query buttons to save or share the resource list.</p>

<p>Use the Sort and Filter portlets to order or reduce the number of resources displayed.</p>

